bold = { family = "GeistMono Nerd Font Mono", style = "Regular" }
italic = { family = "GeistMono Nerd Font Mono", style = "Regular" }
bold_italic = { family = "GeistMono Nerd Font Mono", style = "Regular" }

# bigger size
